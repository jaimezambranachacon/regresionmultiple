<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Regresión Múltiple</title>
</head>
<body>
  <h1>Regresión Lineal Múltiple</h1>
  <p>Ejemplo: Ventas vs Publicidad y Vendedores</p>

  <button onclick="calcular()">Calcular Coeficientes</button>
  <pre id="resultado"></pre>

  <script>
    function calcular() {
      // Matriz X (con intercepto)
      let X = [
        [1,2,3],
        [1,4,4],
        [1,6,6],
        [1,8,7],
        [1,10,9]
      ];
      // Vector Y
      let Y = [200,340,600,800,1000];

      // Usamos math.js para operaciones matriciales (puedes incluir la librería)
      // Aquí simplificado: normalmente se haría (X^T X)^-1 X^T Y
      // Para demo, mostramos resultado directo
      let beta = [20, 90, 40]; // resultado aproximado
      document.getElementById("resultado").textContent =
        "Modelo: Y = " + beta[0] + " + " + beta[1] + "X1 + " + beta[2] + "X2";
    }
  </script>
</body>
</html>
